version: 1.4.0.{build}
image: Visual Studio 2022

platform:
  - x64
  - Win32
  - arm64

configuration:
  - Release
  - Debug

install:
  - if "%platform%"=="x64" set archi=amd64
  - if "%platform%"=="x64" set build_platform=x64

  - if "%platform%"=="Win32" set archi=x86
  - if "%platform%"=="Win32" set build_platform=Win32

  - if "%platform%"=="arm64" set archi=amd64_arm64
  - if "%platform%"=="arm64" set build_platform=arm64

  - call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat" %archi%

build_script:
  - cd "%APPVEYOR_BUILD_FOLDER%"
  - msbuild ElasticTabstops.sln /m /p:Configuration="%configuration%" /p:Platform="%build_platform%" /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

after_build:
  - cd "%APPVEYOR_BUILD_FOLDER%"
  - ps: >-

      $BuildPath = "$($env:APPVEYOR_BUILD_FOLDER)\bin\$($env:CONFIGURATION)_$($env:BUILD_PLATFORM)"

      Push-AppveyorArtifact "$($BuildPath)\ElasticTabstops.dll" -FileName ElasticTabstops.dll

      if ($($env:APPVEYOR_REPO_TAG) -eq "true" -and $env:CONFIGURATION -eq "Release") {
        if ($env:BUILD_PLATFORM -eq "x64"){
          $ZipFileName = "ElasticTabstops_$($env:APPVEYOR_REPO_TAG_NAME)_x64.zip"
        }
        if ($env:BUILD_PLATFORM -eq "arm64"){
          $ZipFileName = "ElasticTabstops_$($env:APPVEYOR_REPO_TAG_NAME)_arm64.zip"
        }
        if ($env:BUILD_PLATFORM -eq "Win32"){
          $ZipFileName = "ElasticTabstops_$($env:APPVEYOR_REPO_TAG_NAME).zip"
        }
        7z a $ZipFileName "$($BuildPath)\ElasticTabstops.dll"
      }

artifacts:
  - path: ElasticTabstops*.zip
    name: releases

deploy:
  provider: GitHub
  auth_token:
    secure: qrw+nu8dQKFLG+lNmky6buHsvHFwlibAai0r0aJ3MYbyBniONVxvgnmyx37bPh44
  artifact: releases
  draft: true
  prerelease: false
  force_update: true
  on:
    appveyor_repo_tag: true
    configuration: Release
